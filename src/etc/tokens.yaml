who:
  i:
    - я
  you:
    - ты
  he:
    - он
  she:
    - она
  it:
    - существо
    - оно
  we/m:
    - мы, мужчины,
  we/f:
    - мы, женщины,
  you/m:
    - вы, мужчины,
  you/f:
    - вы, женщины,
  they/f:
    - мужчины
  they/m:
    - женщины

action/walking:
    past:
      i: &action.walking.past.i
        - пришел    # куда?
        - вошел     # куда?
        - прибежал  # куда?
        - приехал   # куда?
        - прилетел  # куда?
        - опоздал   # куда?
        - ушел      # откуда?
        - вышел     # откуда?
        - убежал    # откуда?
        - вернулся  # откуда?
        - подошел   # к чему?
        - обошел    # что?
        - дошел     # до чего?
      you: *action.walking.past.i
      he: *action.walking.past.i
      she:
        - пришла
        - вошла
        - прибежала
        - приехала
        - прилетела
        - опоздала
        - ушла
        - вышла
        - убежала
        - вернулась
        - подошла
        - обошла
        - дошла
      it:
        - пришло
        - вошло
        - прибежало
        - приехало
        - прилетело
        - опоздало
        - ушло
        - вышло
        - убежало
        - вернулось
        - подошло
        - обошло
        - дошло
      we/m: &action.walking.past.we.m
        - пришли
        - вошли
        - прибежали
        - приехали
        - прилетели
        - опоздали
        - ушли
        - вышли
        - убежали
        - вернулись
        - подошли
        - обошли
        - дошли
      we/f: *action.walking.past.we.m
      you/m: *action.walking.past.we.m
      you/f: *action.walking.past.we.m
      they/f: *action.walking.past.we.m
      they/m: *action.walking.past.we.m
