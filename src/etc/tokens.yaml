times:
  - past    # przeszly      прошлое
  - present # terażniejszy  настоящее
  - future  # przyszly      будущее

cases:
  - nominative   # mianownik    именительный  кто, что?
  - genitive     # dopełniacz   родительный   кого, чего?
  - dative       # celownik     дательный     кому, чему?
  - accusative   # biernik      винительный   кого, что?
  - instrumental # narzędnik    творительный  кем, чем?
  - locative     # miejscownik  местный       на ком, на чем?

persons:
  - i       # ja
  - you     # ty
  - he      # on
  - she     # ona
  - it      # ono
  - we/f    # my (n.m.o)
  - we/m    # my (m.o)
  - you/f   # wy (n.m.o)
  - you/m   # wy (m.o)
  - they/f  # one (n.m.o)
  - they/m  # oni (m.o)

prepositions:
  -

tokens:

  when:
    past:
      - вчера
      - позавчера
      - 2 часа назад
      - утром
      - вечером
      - днем
      - после обеда
      - только что
    present:
      - сегодня
      - сейчас
      - в эту минуту
    future:
      - завтра
      - послезавтра
      - после обеда
      - на следующей неделе
      - в 6 часов вечера
      - вечером
      - завтра утром
      - после работы

  who:
    i:
      - я
    you:
      - ты
    he:
      - он
    she:
      - она
    it:
      - существо
      - оно
    we/m:
      - мы, мужчины,
    we/f:
      - мы, женщины,
    wy/m:
      - вы, мужчины,
    wy/f:
      - вы, женщины,
    they/f:
      - мужчины
    they/m:
      - женщины

  action:
    walking:
      past:
        i: &action.walking.past.i
          - пришел    # куда?
          - вошел     # куда?
          - прибежал  # куда?
          - приехал   # куда?
          - прилетел  # куда?
          - опоздал   # куда?
          - ушел      # откуда?
          - вышел     # откуда?
          - убежал    # откуда?
          - вернулся  # откуда?
          - подошел   # к чему?
          - обошел    # что?
          - дошел     # до чего?
        you: *action.walking.past.i
        he: *action.walking.past.i
        she:
          - пришла
          - вошла
          - прибежала
          - приехала
          - прилетела
          - опоздала
          - ушла
          - вышла
          - убежала
          - вернулась
          - подошла
          - обошла
          - дошла
        it:
          - пришло
          - вошло
          - прибежало
          - приехало
          - прилетело
          - опоздало
          - ушло
          - вышло
          - убежало
          - вернулось
          - подошло
          - обошло
          - дошло
        we/m: &action.walking.past.we.m
          - пришли
          - вошли
          - прибежали
          - приехали
          - прилетели
          - опоздали
          - ушли
          - вышли
          - убежали
          - вернулись
          - подошли
          - обошли
          - дошли
        we/f: *action.walking.past.we.m
        wy/m: *action.walking.past.we.m
        wy/f: *action.walking.past.we.m
        they/f: *action.walking.past.we.m
        they/m: *action.walking.past.we.m
