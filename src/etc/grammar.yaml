tenses:
  - past    # przeszly      прошлое
  - present # terażniejszy  настоящее
  - future  # przyszly      будущее

cases:
  - nominative   # mianownik    именительный  кто, что?
  - genitive     # dopełniacz   родительный   кого, чего?
  - dative       # celownik     дательный     кому, чему?
  - accusative   # biernik      винительный   кого, что?
  - instrumental # narzędnik    творительный  кем, чем?
  - locative     # miejscownik  местный       на ком, на чем?

subjects:
  - i/m     # ja (m)
  - i/f     # ja (ż)
  - you/s/m # ty (m)
  - you/s/f # ty (ż)
  - he      # on
  - she     # ona
  - it      # ono
  - we/f    # my (n.m.o)
  - we/m    # my (m.o)
  - you/f   # wy (n.m.o)
  - you/m   # wy (m.o)
  - they/f  # one (n.m.o)
  - they/m  # oni (m.o)

prepositions:
  - place         # магазин, школу (винительный)
  - inside        # в магазин, в школу
  - from-inside   # из магазина, со школы
  - close-to      # к магазину, к школе
  - up-to         # до магазина, до школы
  - from-outside  # от магазина, от школы

aspects:
  - perfective    # dokonany
  - imperfective  # niedokonany
